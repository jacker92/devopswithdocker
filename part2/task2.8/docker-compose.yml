version: '3.5'

services: 
    nginx:
      image: nginx
      volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf:ro 
      ports:
        - 80:80
    postgres:
      image: postgres
      restart: unless-stopped
      environment:
      - POSTGRES_PASSWORD=password
    backend:
      image: backend
      environment:
      - REDIS=redis
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_HOST=postgres
    redis:
      image: redis
    frontend:
      image: frontend